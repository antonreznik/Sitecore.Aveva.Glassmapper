        <div class="tab-content" id="tab-2" style="display: none;">
        <p>Design in Context integrates <a href="#" class="fancy">AVEVA NET</a> into the engineering and design tools. It makes contextually linked information about any selected tagged object immediately available to the user.</p>
        <p>Nearly half of the information project engineers and designers need is created and managed outside of the design environment. So they can spend up to 20% of their time gathering and reviewing it.</p>
        <p>Now a designer can quickly review all available related information, such as:</p>
        <ul>
            <li>Technical specifications</li>
            <li>Applicable standards</li>
            <li>Design guides</li>
            <li>Vendor documentation</li>
            <li>Procurement status</li>
        </ul>
        <p>The result is better decision making, fewer errors and a more efficient project.</p>
