        <h2>SEND US AN ENQUIRY</h2>
        <p>To send us an enquiry, please fill in your contact details below, and let us know how we can help. <strong>Fields marked with a <span>*</span> are required</strong>.&nbsp;Your enquiry will be forwarded to the most appropriate department and will be dealt with promptly.</p>
        <h3 class="note">Please note that this is not the technical support site. Go to <a href="/en/Products_and_Services/Product_Support.aspx">AVEVA Product Support</a>.</h3>
