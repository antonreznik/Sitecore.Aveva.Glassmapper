                    <p><a href="#" class="more fancy">AVEVA Engineering</a>&trade;</p>
                    </td>
                    <td style="text-align: left; width: 50%; vertical-align: top;">
                    <p><a href="#" class="more fancy">AVEVA Bocad Steel</a>&trade;</p>
                    <p><a href="#" class="more fancy">AVEVA Electrical</a>&trade;</p>
                    <p><a href="#" class="more fancy">AVEVA Instrumentation</a>&trade;</p>
                    </td>
                </tr>
            </tbody>
        </table>
        <p>For shipbuilders an IE&amp;D solution can be configured with dedicated applications for their specialist needs. Any initial IE&amp;D deployment can be readily extended with additional self-integrating applications.</p>
        <hr>
        <h2>ENTERPRISE RESOURCE MANAGEMENT<img style="width: 200px; float: right; height: 176px; border: 0px solid;" alt="Digital Asset - Enterprise Resource Management solution" src="-/media/82D0E0D440704B64AD3CDD55E00281DE.ashx?la=en"></h2>
        <p><strong>Digital Asset - Enterprise Resource Management solution</strong></p>
        <p>The Enterprise Resource Management (ERM) solution suite offers a complete resource management solution for EPCs and shipbuilders. Based on flexible, industry-proven technology, AVEVA ERM&trade; uses its advanced graphical user interface to deliver a highly productive and easy to use solution.</p>
        <p>Its stand-alone products enable progressive deployment, with measurable ROI at every step and maximum business benefit when fully integrated. As a complete solution, it enables efficient planning and execution through every stage of a marine or plant project and optimum management of multiple projects to create significant competitive advantage.</p>
        <p>A typical ERM configuration might consist of the following integrated solutions:</p>
